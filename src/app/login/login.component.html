<body style="background-color: skyblue;">
    <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Internship Task</span>
        </mat-toolbar>
      </p>
        <mat-card class="example-card col-6 offset-4" style="margin-top: 50px;">
            <h1 style="font-family: cursive; text-align: center;">Login</h1>
            <mat-card-content>
                    <form #form = "ngForm" (ngSubmit)="onClickSubmit(form.value)">
                        <mat-form-field appearance="legacy">
                            <mat-label>Username</mat-label>
                            <input type="text" name="uname"  matInput placeholder="Enter your username" ngModel required>
                        </mat-form-field>
                        <br>
                        <mat-form-field appearance="legacy">
                            <mat-label>Password</mat-label>
                            <input type="password" name="pswd" matInput placeholder="Enter your password" ngModel required>
                        </mat-form-field>

                        <button class="col-6" type="submit" mat-raised-button color="primary">Login</button>
                    </form>
            </mat-card-content>
        </mat-card>
</body>
