<!-- header  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


<body style="background-color: skyblue;">
    <p>
        <mat-toolbar color="primary">
          <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
          </button>
          <span>Internship Task</span>
        </mat-toolbar>
      </p>
      <h1 style="font-family: cursive;margin-left: 10px;">Hello {{User}}, Welcome</h1>
      <h1 style="font-family: cursive;margin-left: 10px;">Our Dogs</h1>
      <hr>
    <div class="row" style="margin-left: 10px;">
        <div  *ngFor="let dg of Dog" class="col-lg-2">
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{dg.dogname}}</mat-card-title>
                  <mat-card-subtitle>{{dg.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src={{dg.imageurl}} alt="Photo of a Shiba Inu">
                
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="addtocart(dg.dogname)">Add to cart</button>
                  </mat-card-actions>
              </mat-card>              
        </div>
        
    </div>
    <br>
    <h1 style="margin-left: 10px;font-family: cursive;">My cart</h1>
    <hr>
    <div class="row" style="margin-left: 10px;">
      <div  *ngFor="let dg of cart" class="col-lg-2">
          <mat-card class="example-card">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{dg.dogname}}</mat-card-title>
                <mat-card-subtitle>{{dg.subtitle}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-image src={{dg.imageurl}} alt="Photo of a Shiba Inu">
            </mat-card>              
      </div>
      
  </div>
</body>
